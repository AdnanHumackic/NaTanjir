<app-vlasnik-panel-navbar></app-vlasnik-panel-navbar>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-fluid" style="margin-top: 15px;">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let rest of restoran">
      <div class="card shadow-sm">
        <img class="card-img-top" src="{{MojConfig.adresa_servera}}/Restoran/SlikaByID?id={{rest.id}}" alt="Slika restorana">
        <div class="card-body">
          <h5 class="card-title text-center">{{rest.naziv}}</h5>
          <div class="btn-group d-flex justify-content-center">
            <button class="btn btn-success fa fa-user" title="Dodaj radnika" (click)="dodajRadnika(rest.id, rest.naziv)"></button>
            <button class="btn btn-success fa fa-edit" title="Uredi podatke o restoranu"></button>
            <button class="btn btn-success fa fa-cutlery" title="Dodaj hranu za restoran"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
<app-dodavanje-radnika [dodajRadnika]="odabraniRestoran"></app-dodavanje-radnika>
